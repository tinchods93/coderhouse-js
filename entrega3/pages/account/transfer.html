<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b9fbd9565a.js"
      crossorigin="anonymous"></script>
    <title>Bank Simulator - Home</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <h1>Transferir Dinero</h1>
        <p>
          Saldo actual:
          <span id="account-balance"></span>
        </p>
      </div>
      <div class="container">
        <form class="card">
          <div class="form-group">
            <button id="transfer-currency-btn">USD</button>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="transfer-recipient"
              name="transfer-recipient"
              placeholder="Ingrese Usuario destinatario" />
            <span id="transfer-recipient-error" class="error-message"></span>
          </div>
          <div class="form-group">
            <input
              type="number"
              min="10"
              id="transfer-amount"
              name="transfer-amount"
              placeholder="Ingrese monto" />
            <span id="transfer-amount-error" class="error-message"></span>
          </div>
          <div class="form-group">
            <button type="submit" id="transfer-btn" class="confirm-action">
              <i class="fa-solid fa-circle-check"></i>Confirmar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a class="navbar-button" href="./account.html"
              ><i class="fa-solid fa-house"></i>Inicio</a
            >
          </li>
          <li>
            <a class="navbar-button" href="./movement-history.html"
              ><i class="fa-solid fa-list"></i>Movimientos</a
            >
          </li>
          <li>
            <button class="navbar-button" id="logout-btn">Salir</button>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../scripts/bankSimulator.js"></script>
  </body>
</html>
